<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Объект оценки</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background:#f5f5f5;
      padding:12px;
      margin:0;
    }

    .wrap {
      max-width: 900px;
      margin: 0 auto;
    }

    table {
      width:100%;
      border-collapse: collapse;
      background:#fff;
    }

    th, td {
      border:1px solid #cfcfcf;
      padding:10px 12px;
      vertical-align: middle;
    }

    th {
      background:#1f2937;
      color:#fff;
      font-weight:600;
      text-align:left;
    }

    td:nth-child(1) {
      width:70px;
      text-align:center;
    }

    select, input {
      width:100%;
      padding:10px;
      font-size:16px; /* важно для iOS */
      border-radius:10px;
      border:1px solid #cfcfcf;
      box-sizing:border-box;
      background:#fff;
    }

    .hint {
      margin:12px 0;
      color:#555;
      font-size:13px;
    }

    .btns {
      display:flex;
      gap:10px;
      margin:14px 0;
      flex-wrap:wrap;
    }

    button {
      padding:12px 16px;
      border:0;
      border-radius:12px;
      font-size:16px;
      cursor:pointer;
      background:#2563eb;
      color:#fff;
      font-weight:600;
      flex:1;
    }

    button.secondary {
      background:#e5e7eb;
      color:#111827;
    }

    pre {
      background:#0b1020;
      color:#e5e7eb;
      padding:12px;
      border-radius:12px;
      font-size:12px;
      overflow:auto;
    }

    /* ---------- МОБИЛЬНАЯ АДАПТАЦИЯ ---------- */
    @media (max-width: 640px) {

      table, thead, tbody, th, tr {
        display:block;
      }

      thead {
        display:none;
      }

      tr {
        border:1px solid #ddd;
        border-radius:14px;
        margin-bottom:14px;
        padding:10px;
      }

      td {
        border:none;
        padding:6px 0;
      }

      td:nth-child(1)::before {
        content: "№";
        font-size:12px;
        color:#666;
        display:block;
      }

      td:nth-child(2)::before {
        content: "Показатель";
        font-size:12px;
        color:#666;
        display:block;
      }

      td:nth-child(3)::before {
        content: "Значение";
        font-size:12px;
        color:#666;
        display:block;
      }

      td:nth-child(1),
      td:nth-child(2),
      td:nth-child(3) {
        width:100%;
        text-align:left;
      }
    }
  </style>
</head>

<body>
<div class="wrap">

  <table>
    <thead>
      <tr>
        <th>№ п/п</th>
        <th>Показатель</th>
        <th>Объект-оценки</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Тип спецтехники</td>
        <td>
          <select id="type">
            <option value="">— выберите —</option>
            <option>Комбайн</option>
            <option>Трактор</option>
            <option>Экскаватор</option>
            <option>Погрузчик</option>
          </select>
        </td>
      </tr>

      <tr>
        <td>2</td>
        <td>Марка</td>
        <td>
          <select id="brand">
            <option value="">— выберите —</option>
            <option>New Holland</option>
            <option>John Deere</option>
            <option>CLAAS</option>
            <option>Case IH</option>
          </select>
        </td>
      </tr>

      <tr>
        <td>3</td>
        <td>Модель</td>
        <td>
          <select id="model">
            <option value="">— выберите —</option>
            <option>CR 9.90</option>
            <option>CR 8.90</option>
            <option>LEXION 7700</option>
          </select>
        </td>
      </tr>

      <tr>
        <td>4</td>
        <td>Год выпуска</td>
        <td>
          <input type="number" placeholder="например: 2016" min="1950" max="2030">
        </td>
      </tr>
    </tbody>
  </table>

  <div class="hint">
    Форма адаптирована под смартфоны. Далее подключим отправку в Google Sheets.
  </div>

  <div class="btns">
    <button>Проверить</button>
    <button class="secondary">Сброс</button>
  </div>

</div>
</body>
</html>
